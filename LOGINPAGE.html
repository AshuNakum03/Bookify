<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Link CSS -->
        <link rel="stylesheet" href="STYLES.CSS">
        <!-- Title -->
        <title>Login</title>
    </head>

    <body class="d-flex d-xxl-block flex-column">
        <div class="container full-h-custom p-0 d-flex align-items-center">
            <div class="row w-100 gx-0">
                <div class="col-lg-1"></div>
                <div class="col-10 col-md-12 col-xl-10 row inner-container mx-auto" style="padding:1.5rem;">
                    <div class="col-0 col-md-5 col-lg-4 p-0 leftd d-flex justify-content-center align-items-center">
                        <video width="460" height="315"
                            poster="https://cdnl.iconscout.com/lottie/premium/preview-watermark/ai-reading-books-5647517-4703500.mp4"
                            muted="" loop="" autoplay="" style="width: 329px;height: 320px;">
                            <source
                                src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/ai-reading-books-5647517-4703500.mp4"
                                type="video/webm">
                        </video>
                    </div>
                    <div class="col-12 col-md-7 col-lg-8 d-flex align-items-center justify-content-center py-4 py-md-0">
                        <div style="max-width: 100%;">
                            <div class="heading text-center text-lg-start" id="wel-admin">Welcome Admin!</div>
                            <div class="heading text-center text-lg-start d-none" id="wel-user">Welcome User!</div>
                            <div class="sub-heading text-center">Lorem ipsum dolor sit amet consectetur adipisicing
                                elit.</div>
                            <div class="tabs py-1 text-center text-sm-start">
                                <a href="#" class="me-4 active-link" onclick="adminpage();" id="admin-link">ADMIN</a>
                                <span class="border"></span>
                                <a href="#" class="ms-4" onclick="userpage();" id="user-link">USER</a>
                            </div>
                            <div class="error-msg my-3" id="error">Please enter correct email address and password</div>
                            <div class="">
                                <form action="admin-dashboard.html" class="d-flex flex-column">
                                    <div class="border d-flex align-items-center mail-pass" style="max-width: 100%;">
                                        <span class="mail-icon">
                                            <img src="img/mail.svg" alt="Mail">
                                        </span>
                                        <input type="email" name="email" placeholder="Email address" class="ms-3">
                                    </div>
                                    <div class="mt-3 border d-flex align-items-center mail-pass">
                                        <span class="pass-icon">
                                            <img src="img/password.svg" alt="Password">
                                        </span>
                                        <input type="password" name="password" placeholder="Password" class="ms-3">
                                    </div>
                                    <div
                                        class="d-flex flex-column flex-sm-row justify-content-between mt-3 align-items-center">
                                        <div class="mb-3 mb-md-0">
                                            <label class="d-flex align-items-center contain-checkbox">
                                                <input type="checkbox">
                                                <span class="custom-checkbox"></span>
                                                <span class="ms-2 reme">Remember me</span>
                                            </label>
                                        </div>
                                        <a href="#" id="forgot-password">Forgot Password?</a>
                                    </div>
                                    <div class="d-flex justify-content-md-end justify-content-center mt-3 mt-6">
                                        <input type="button" value="Login" onclick="show_error();" id="login-btn-admin">
                                        <input type="submit" value="Login" id="login-btn-user" class="d-none">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>

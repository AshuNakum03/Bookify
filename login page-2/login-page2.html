<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Page</title>

        <!-- Bootstrap 5.2 -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!--css-->
        <link rel="stylesheet" href="Style.css">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous" />

    </head>

    <body>
        <section class="background-radial-gradient overflow-hidden">
            <div class="container px-4 py-3 px-md-5 text-center text-lg-start my-5">
                <div class="row gx-lg-5 align-items-center mb-5">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div>
                            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                                The best book <br />
                                <span style="color: hsl(218, 81%, 75%)">Selling for you..</span>
                            </h1>
                            <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                                Temporibus, expedita iusto veniam atque, magni tempora mollitia
                                dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                                ab ipsum nisi dolorem modi. Quos?
                            </p>
                        </div>
                        <!-- <div>
                            <img src="img-removebg-preview.png" alt="" style="width: 500px;">
                        </div> -->
                    </div>

                    <div class="col-lg-5 mb-5 mb-lg-0 position-relative">
                        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                        <div class="card bg-glass">
                            <div>
                                <div class="card-body px-4 py-5 px-md-5">
                                    <form>
                                        <div class="d-flex justify-content-center align-items-center fw-bolder">
                                            <h1 style="color:blue">Login</h1>
                                        </div>
                                        <div class="form-outline mt-4">
                                            <input type="email" id="form3Example3" class="form-control"
                                                placeholder="Email address"
                                                style="background-color:rgb(217, 217, 250);" />
                                        </div>
                                        <div class="form-outline mt-4">
                                            <input type="password" id="form3Example4" class="form-control"
                                                placeholder="Password" style="background-color:rgb(217, 217, 250);" />
                                        </div>
                                        <div class="d-grid gap-2 col-12 mt-4 mx-auto">
                                            <button class="btn btn-primary signup " type="button">Sign up</button>
                                        </div>

                                        <!-- Register buttons -->
                                        <p class="d-flex justify-content-center mt-3 ms-1 title">or continue with</p>
                                        <div class="text-center mt-4">
                                            <button type="button" class="btn btn-link bt mx-3">
                                                <i class="fab fa-facebook-f"></i>
                                            </button>

                                            <button type="button" class="btn btn-link bt mx-3">
                                                <i class="fab fa-google"></i>
                                            </button>

                                            <button type="button" class="btn btn-link bt  mx-3">
                                                <i class="fab fa-twitter"></i>
                                            </button>

                                            <button type="button" class="btn btn-link bt  mx-3">
                                                <i class="fab fa-github"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </body>

</html>
